<html theme="main" lang="ru">
    <head>
        <!--meta info-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <!--links-->
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/catalog.css">

        <script type="text/javascript" src="/static/js/catalog.js"></script>
        <title>Каталог</title>
    </head>
<body>

</body>
    <header>
        <div class="container">
            <div id="header-content" class="flex-row">
                <div id="nav-left-side" class="flex-row">
                    <a id="logo-mini" href="/"></a>
                    <a id="logo" href="/"></a>
                </div>
                <div id="nav-right-side" class="flex-row">
                    <div id="nav-links" class="flex-row">
                        <a class="nav-link-active" href="/catalog/">Каталог</a>
                        <a class="nav-link" href="/history">История</a>
                        <a class="nav-link" href="#">Контакты</a>
                    </div>
                    <div id="searchbox" class="flex-row" expanded="y">
                        <input id="search-input" placeholder="Поиск ...">
                        <a id="lupa-icon"></a>
                    </div>
                    <div id="nav-icons-links" class="flex-row">
                        <a id="cart-icon"></a>
                        <a id="account-icon"></a>
                    </div>
                    <a href="" id="menu">☰</a>
                </div>
            </div>
        </div>
    </header>
    <div id="body-content">
        <div class="container">
            <div id="sides" class="flex-row">
                <div id="left-side" class="flex-column">
                    <h1>ЮВЕЛИРНЫЕ ИЗДЕЛИЯ</h1>
                    <h1>Фильтры</h1>
                    <div id="filters" class="flex-column">
                        <div id="price-box" class="filter-inner flex-column">
                            <a class="title-n-arrow flex-row" onclick="showFilterContent(this)">
                                <h2>Цена</h2>
                                <button class="arrow-btn-d filter-button centered-v"></button>
                            </a>    
                            <div class="div-line"></div>
                            <div class="filter-content flex-column" style="display: none;">
                                <div id="price-slider">
                                    <span id="slider-background" class="centered-v"></span>
                                    <span id="slider-foreground" class="centered-v"></span>
                                    <input type="range" id="max-price-s" min="0" max="3000" value="3000" step="10" oninput="priceRangeInput(this)" onchange="priceRangeInput(this)">
                                    <input type="range" id="min-price-s" min="0" max="3000" value="0" step="10" onchange="priceRangeInput(this)" oninput="priceRangeInput(this)">
                                </div>
                                <div id="price-inputs" class="flex-row">
                                    <input id="min-price-i" class="price-input" value="0" min="0" max="3000" onchange="priceInput()"></input>
                                    <input id="max-price-i" class="price-input" value="3000" min="0" max="3000" onchange="priceInput()"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="filters-control" class="flex-row">
                        <a id="removeFiltersBtn" class="centered-v" onclick="uncheck_filters()">X Сбросить всё</a>
                        <button id="show-filters-btn" class="focus-btn" onclick="delete_products();showFiltredProducts(10, 0)">Показать</button>
                    </div>
                </div>
                <div id="right-side" class="flex-column">
                    <div id="products-text-headers" class="flex-row">
                        <h2 id="products-count">Результат: </h2>
                        <a id="sort-drop-menu" class="flex-column">
                            <div class="title-n-arrow flex-row">
                                <h2>Сортировка</h2>
                                <button class="arrow-btn-d filter-button centered-v" onclick="showFilterContent(this)"></button>
                            </div>
                            <div id="drop-menu-inner" class="flex-column" style="display:none"></div>
                        </a>
                    </div>
                    <div id="products-grid">
                    </div>
                </div>
            </div>
        </div>
    </div>
